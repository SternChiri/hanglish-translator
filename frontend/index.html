<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-zh="漢glish翻译器" data-lang-ja="漢glish翻訳器">漢glish翻译器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-top">
                    <h1><i class="fas fa-language"></i> <span data-lang-zh="漢glish翻译器"
                            data-lang-ja="漢glish翻訳器">漢glish翻译器</span></h1>
                </div>
                <p data-lang-zh="中国人 and 日本人 can 相互交流 with 中学生 level 英語 and 漢字"
                    data-lang-ja="中国人 and 日本人 can 相互交流 with 中学生 level 英語 and 漢字">中国人 and 日本人 can 相互交流 with 中学生 level 英語
                    and 漢字</p>
            </div>
            <button id="language-toggle" class="language-toggle">
                <i class="fas fa-globe"></i>
                <span id="language-text">日本語</span>
            </button>
        </header>

        <main class="main-content">
            <div class="translation-container">
                <div class="input-section">
                    <div class="section-header">
                        <h2 data-lang-zh="原文" data-lang-ja="原文">原文</h2>
                        <div class="text-controls">
                            <button id="clear-btn" class="icon-btn" title="清空" data-title-zh="清空" data-title-ja="クリア">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="input-text" placeholder="请输入要翻译的内容（仅限中文/日文）..."
                        data-placeholder-zh="请输入要翻译的内容（仅限中文/日文）..."
                        data-placeholder-ja="翻訳する内容を入力してください（中国語/日本語のみ）..."></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span> <span data-lang-zh="字符" data-lang-ja="文字">字符</span>
                    </div>
                </div>

                <div class="translate-button-container">
                    <button id="translate-btn" class="translate-btn">
                        <i class="fas fa-exchange-alt"></i>
                        <span data-lang-zh="翻译" data-lang-ja="翻訳">翻译</span>
                    </button>
                </div>

                <div class="output-section">
                    <div class="section-header">
                        <h2 data-lang-zh="翻译结果" data-lang-ja="翻訳結果">翻译结果</h2>
                        <div class="text-controls">
                            <button id="copy-btn" class="icon-btn" title="复制" data-title-zh="复制" data-title-ja="コピー">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="output-text" readonly></textarea>
                    <div class="translation-info">
                        <span id="translation-status" data-lang-zh="等待输入" data-lang-ja="入力待ち">等待输入</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p id="footer-content"></p>
        </footer>
    </div>
    
    <!-- 赞赏浮窗 -->
    <div id="donate-modal" class="donate-modal">
        <div class="donate-content">
            <button id="close-donate" class="close-btn">&times;</button>
            <h3 data-lang-zh="觉得不错？" data-lang-ja="気に入りましたか？">觉得不错？</h3>
            <p data-lang-zh="欢迎请开发者喝咖啡～" 
               data-lang-ja="開発者の方々にコーヒーをご馳走します～">
                欢迎请开发者喝咖啡～
            </p>
            <div class="qrcode-container">
                <img src="donate.png" alt="赞赏码" class="qrcode-image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
